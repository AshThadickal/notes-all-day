<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes For Days</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <header>
        <h1>Notes for Days</h1>
    </header>

    <main>
        <section class="newNote">
            <form>
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" class="form-control date" id="date">

                    <label for="title" class="form-label">Title of Note</label>
                    <input type="text" class="form-control title" id="title">

                    <label for="newNote" class="form-label">Enter your Note Below:</label>
                    <textarea class="form-control note" id="newNote" rows="5"></textarea>

                    <button type="submit button" class="btn btn-primary saveButton">Save</button>

                </div>
                
            </form>
            <button type='button' class='btn btn-secondary' onclick="location.href='index.html'">Return Home</button>
            <button type='button' class='btn btn-secondary' onclick="location.href='savedNotes.html'">View Saved Notes</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./scripts/app.js"></script>

</body>

</html>
