<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes For Days</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <header>
        <h1>Notes for Days</h1>
    </header>

    <main>
        <section class="welcome">
            <form action="" class="signupForm">
                <fieldset>
                    <label for="user" class="visuallyHidden">Your Name</label>
                    <input type="user" placeholder="Please Enter your Name" id="user">

                    <label for="email" class="visuallyHidden">Email</label>
                    <input type="email" placeholder="Email" id="email">
                   
                    <label for="password" class="visuallyHidden">Password</label>
                    <input type="password" placeholder="Password" name="password" id="password">

                </fieldset>
                </fieldset>
                <button type="submit" class="btn btn-secondary">Sign up</button>
            </form>
            <p class="login">Already have an account? <a href="login.html">Log in</a></p>
            <button type='button' class='btn btn-secondary' onclick="location.href='newNote.html'">New Note</button>
            <button type='button' class='btn btn-secondary' onclick="location.href='savedNotes.html'">View Saved Notes</button>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./scripts/app.js"></script>

</body>
</html>
